<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
    <meta charset="UTF-8">
    <title>QR Code Decoder</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <ul class="nav justify-content-center nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-maker-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-maker" type="button" role="tab" aria-controls="pills-maker"
                            aria-selected="true">Qr Code Maker</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-decoder-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-decoder" type="button" role="tab" aria-controls="pills-decoder"
                            aria-selected="false">Qr Code Decoder</button>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md-6 col-12">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-maker" role="tabpanel"
                        aria-labelledby="pills-maker-tab">
                        <br><br><br>
                        <div class="row">
                            <h1 class="text-center">QR Code Maker</h1>
                        </div>
                        <br><br><br>
                        <div class="row justify-content-center">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="row"><input class="text-center" type="text" id="qrtext"></div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <br><br>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col text-center"><button class="btn btn-primary text-center"
                                        id="makrButton">CreateQr</button></div>
                                <div class="col"></div>
                            </div>
                            <br><br><br>
                            <div class="row">
                                <div class="col text-center"><img id="img"></img></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-decoder" role="tabpanel" aria-labelledby="pills-decoder-tab">
                        <br><br><br>
                        <div class="row">
                            <h1 class="text-center">QR Code Decoder</h1><br><br>
                        </div>
                        <br><br><br>
                        <div class="row justify-content-center">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="row"><input class=" d-inline-flex form-control" type="file"
                                            id="imageInput"><br><br>
                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <br><br><br>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col text-center"><button class="btn btn-primary"
                                        id="decodeButton" >Decode</button>
                                </div>
                                <div class="col"></div>
                            </div>
                            <br><br><br>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col text-center">
                                    <div id="decodedData"></div>
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col text-center"><button  class="btn btn-primary" id="copyLink" hidden>Copy to
                                        Clipboard</button>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md"></div>
        </div>
    </div>

</body>
<script src="/client.js"></script>

</html>
